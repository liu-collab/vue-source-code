<body>
  <script>
    var tags = 'div,li,img,p,a'.split(',')
    function makeMap(keys) {
      var set = {}
      tags.forEach(key => set[key] = true)
      return function (tagName) {
        return !!set[tagName.toLowerCase()]
      }
    }
    let tagHTML = makeMap(tags)
    console.log(tagHTML)
  </script>
