<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../node_modules/vue/dist/vue.min.js"></script>

<body>
  <div id="root">
    <div>
      <div>
        <p>{{name}}-{{message}}</p>
      </div>
    </div>
    <p>{{name}}</p>
    <p>{{message}}</p>
  </div>

</body>
<script>
  let app = new Vue({
    el: "#root",
    data() {
      return {
        name: 'jack',
        message: "aaaa"
      }
    }
  })
</script>

</html>
